# Prevent DDos by IP, restrict up to 50 calls per second
bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      url: .*
      rate-limits:
        - bandwidths:
            - capacity: 50
              time: 1
              unit: seconds
